<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Tech Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="20" fill="#00d4ff"/>
    <circle cx="150" cy="80" r="15" fill="#00ff88"/>
    <circle cx="200" cy="40" r="25" fill="#ff6b6b"/>
    <rect x="300" y="30" width="40" height="40" fill="#00d4ff" transform="rotate(45 320 50)"/>
    <rect x="400" y="60" width="30" height="30" fill="#00ff88" transform="rotate(30 415 75)"/>
    <polygon points="500,20 520,50 480,50" fill="#ff6b6b"/>
    <polygon points="600,30 620,60 580,60" fill="#00d4ff"/>
  </g>
  
  <!-- Code-like brackets -->
  <text x="50" y="120" font-family="monospace" font-size="60" fill="#00d4ff" opacity="0.3">{</text>
  <text x="720" y="120" font-family="monospace" font-size="60" fill="#00d4ff" opacity="0.3">}</text>
  
  <!-- Main Text -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    Full Stack Developer
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" opacity="0.8">
    PHP | HTML | CSS | JavaScript | DevOps
  </text>
  
  <!-- Tech Icons (simplified) -->
  <g transform="translate(650, 160)">
    <circle cx="10" cy="10" r="8" fill="#00d4ff"/>
    <circle cx="30" cy="10" r="8" fill="#00ff88"/>
    <circle cx="50" cy="10" r="8" fill="#ff6b6b"/>
  </g>
</svg>
